<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../recursos/css/styles.css" />
    <link rel="stylesheet" href="../recursos/css/accountForm_style.css" />
  </head>

  <body class="container-fluid">
    <header class="encabezado">
      <img src="../recursos/img/encabezado.png" alt="Encabezado" />
    </header>
    <main>
      <h2 class="m-2">Formulario Registro</h2>
      <div class="m-2 form-control">
        <form action="../index.html" class="row g-3">
          <div class="col-md-8">
            <label for="inputNombre1" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese su Nombre"
              id="inputNombre1"
            />
          </div>
          <div class="col-md-4">
            <label for="inputApellido1" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese su Apellido"
              id="inputApellido1"
            />
          </div>
          <div class="col-md-8">
            <label for="inputEmail1" class="form-label">E-Mail</label>
            <input
              type="email"
              class="form-control"
              placeholder="Ingrese su E-Mail de Contacto"
              id="inputEmail1"
            />
          </div>

          <div class="col-md-6">
            <label for="inputPassword1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Ingrese Password"
              id="inputPassword1"
            />
          </div>

          <div class="col-md-6">
            <label for="inputPassword2" class="form-label">Confirmacion</label>
            <input
              type="password"
              class="form-control"
              placeholder="Confirme Password"
              id="inputPassword2"
            />
          </div>

          <div class="col-12">
            <label for="inputAddress" class="form-label">Domicilio</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Ingrese Domicilio"
            />
          </div>
          <div class="col-2">
            <label for="inputPiso" class="form-label">Piso</label>
            <input
              type="text"
              class="form-control"
              id="inputPiso"
              placeholder="Piso"
            />
          </div>
          <div class="col-2">
            <label for="inputDto" class="form-label">Dto/Of</label>
            <input
              type="text"
              class="form-control"
              id="inputDto"
              placeholder="Depto/Of"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Provincia</label>
            <select id="inputCity" class="form-select">
              <option selected>Seleccione Provincia...</option>
              <option>...</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="inputState" class="form-label">Localidad</label>
            <select id="inputState" class="form-select">
              <option selected>Seleccione Localidad...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Cod. Postal</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-md-6">
            <label for="inputTel" class="form-label">Telefono/Celular</label>
            <input
              type="tel"
              placeholder="Ingrese un telefono o Celular de Contacto"
              class="form-control"
              id="inputTel"
            />
          </div>
          <div class="col-md-12">
            <label for="inputDet" class="form-label">Observaciones</label>
            <textarea
              cols="40"
              rows="10"
              placeholder="Ingrese un Comentario"
              class="form-control"
              name="Comentarios"
              id="inputDet"
            ></textarea>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Confirme Alta
              </label>
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-primary">Borrar</button>
            <button
              type="button"
              onclick="location.href='../index.html'"
              class="btn btn-primary"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer><--Este es el Footer--></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
