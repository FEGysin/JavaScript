<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetatio Online</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./recursos/css/style.css" />
  </head>

  <body>
    <header class="encab col-9 bg-black">
      <h1>RECETARIO ONLINE</h1>
    </header>

    <main class="class main d-flex justify-content-between">
      <div id="recipeCard" class="p-2 p-3 col-8 scrollarea">
        <div class="row d-flex justify-content-evenly">
          <div class="col-6 d-flex">
            <img id="recCardImg" src="./recursos/img/comida.jpg" alt="" />
          </div>

          <div class="col-5 bg-light">
            <h3>Ingredientes</h3>
            <div
              id="recCardIngredientes"
              class="list-group list-group-flush border-bottom scrollarea text-decoration-none"
            ></div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-11">
            <h3 class="p-4 text-center">Preparacion</h3>
            <div
              id="recCardPasos"
              class="list-group list-group-flush border-bottom scrollarea text-decoration-none"
            ></div>
          </div>
        </div>
      </div>

      <div
        class="col-3 d-flex flex-column align-items-stretch flex-shrink-0 bg-white"
      >
        <a
          href="/"
          class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom"
        >
          <svg class="bi pe-none me-2" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
          <span class="fs-5 fw-semibold">Recetario</span>
        </a>

        <div class="list-group list-group-flush border-bottom scrollarea">
          <div id="recetario">
            <!-- <a
              href="#"
              class="list-group-item list-group-item-action py-3 lh-sm"
            >
              <div
                class="d-flex w-100 align-items-center justify-content-between"
              >
                <strong class="mb-1">List group item heading</strong>
                <div>
                  <button id="bntMod" class="btnMod btn btn-success">
                    <i class="bi bi-pen-fill"></i>
                  </button>
                  <button id="btnDel" class="btnDel btn btn-danger">
                    <i class="bi bi-trash3-fill"></i>
                  </button>
                </div>
              </div>
              <div class="col-10 mb-1 small">
                Some placeholder content in a paragraph below the heading and
                date.
              </div>
            </a>-->
          </div>
          <button
            class="btn btn-primary mt-2 mb-2 d-flex justify-content-between"
            data-bs-toggle="modal" data-bs-target="#modalRecipe"
            id="addReceta"
            data-bs-toggle="modal"
            data-bs-target="#modalRecipe"
          >
            Agregar Receta
            <i class="bi bi-plus-circle-fill"></i>
          </button>
        </div>
      </div>
      <div
        class="modal fade"
        id="modalRecipe"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalRecipeLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modalBody" class="modal-body">
              <div class="d-flex row justify-content-around">
                <input class="col-5" type="text" name="" id="txtIngrediente" value="">
                <input class="col-3" type="text" name="" id="txtIngCant" value="">
              </div>
            </div>
            <!--<div class="modal-footer">-->
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="btnSave" data-bs-dismiss="modal">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>Aqui viene el footer</footer>
  </body>

    crossorigin="anonymous"
