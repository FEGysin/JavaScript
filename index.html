<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetatio Online</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./recursos/css/style.css" />
  </head>
  <body>
    <header class="encab col-9 bg-black">
      <h1>RECETARIO ONLINE</h1>
    </header>
    <main class="d-flex flex-nowrap">
      <div id="recipeCard" class="m-2 col-9 bg-body scrollarea">
        <div class="row d-flex justify-content-evenly">
          <div class="col-7 d-flex">
            <img id="recCardImg" src="./recursos/img/comida.jpg" alt="" />
          </div>
          <div class="col-4 bg-light">
            <h3>Ingredientes</h3>
            <ul
              id="recCardIngredientes"
              class="list-group list-group-flush border-bottom scrollarea"
            ></ul>
          </div>
        </div>
        <div class="row">
          <h3 class="m-1">Preparacion</h3>
          <ul
            id="recCardPasos"
            class="col-11 align-content-center list-group list-group-flush border-bottom scrollarea"
          ></ul>
        </div>
      </div>
      <div
        class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white"
      >
        <a
          href="/"
          class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom"
        >
          <svg class="bi pe-none me-2" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
          <span class="fs-5 fw-semibold">Recetario</span>
        </a>

        <div class="list-group list-group-flush border-bottom scrollarea">
          <div id="recetario">
            <!-- <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">
            <div
              class="d-flex w-100 align-items-center justify-content-between"
            >
              <strong class="mb-1">List group item heading</strong>
              <small class="text-muted">Tues</small>
            </div>
            <div class="col-10 mb-1 small">
              Some placeholder content in a paragraph below the heading and
              date.
            </div>
          </a>-->
          </div>
          <button class="btn btn-primary mt-2 mb-2" id="addReceta">
            Agregar Receta
          </button>
        </div>
      </div>
    </main>
    <footer>Aqui viene el footer</footer>
  </body>
  <!-- <script src="./recursos/js/general.js"></script>-->
  <script src="./recursos/js/arrays.js"></script>

  ></script>
